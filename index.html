<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語群検索システム（管理機能付き）</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; background: #f8f9fa; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 24px; }
        .description { color: #7f8c8d; margin-bottom: 20px; font-size: 14px; }
        
        /* 検索エリア */
        .search-box { position: sticky; top: 10px; z-index: 100; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        input[type="text"], textarea { width: 90%; padding: 15px; font-size: 16px; border: 2px solid #dfe6e9; border-radius: 10px; outline: none; transition: border-color 0.3s; }
        input[type="text"]:focus, textarea:focus { border-color: #3498db; }
        
        .options { margin-top: 15px; display: flex; justify-content: center; gap: 20px; font-size: 14px; color: #555; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; user-select: none; }
        .checkbox-label input { margin-right: 8px; transform: scale(1.2); cursor: pointer; }

        .result-count { margin-top: 15px; font-size: 14px; color: #95a5a6; }
        .result-area { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; width: 100%; }
        
        /* カードデザイン */
        .group-card { background: white; border-radius: 12px; padding: 20px; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-top: 4px solid #3498db; transition: transform 0.2s; position: relative; }
        .group-card:hover { transform: translateY(-3px); }
        .match-perfect { border-top-color: #27ae60; }
        .match-near { border-top-color: #f39c12; opacity: 0.9; }

        .group-name { display: block; font-size: 12px; color: #3498db; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .match-perfect .group-name { color: #27ae60; }
        .match-near .group-name { color: #e67e22; }

        .word-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .word-item { background: #ebf5fb; color: #2980b9; padding: 4px 12px; border-radius: 6px; font-size: 18px; font-weight: bold; }
        
        .badge { position: absolute; top: 10px; right: 10px; font-size: 10px; padding: 2px 8px; border-radius: 10px; color: white; font-weight: bold; }
        .badge-perfect { background: #27ae60; }
        .badge-near { background: #f39c12; }
        .missing-info { font-size: 11px; color: #e67e22; margin-top: 8px; font-style: italic; }
        .no-result { grid-column: 1 / -1; padding: 50px; color: #bdc3c7; font-size: 18px; }

        /* 管理画面エリア */
        .manage-toggle { margin-top: 20px; cursor: pointer; color: #3498db; text-decoration: underline; font-size: 14px; user-select: none; }
        .manage-area { display: none; margin-top: 20px; background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-add { background-color: #27ae60; width: 100%; font-size: 16px; }
        .btn-delete { background-color: #e74c3c; padding: 5px 10px; font-size: 12px; margin-left: 10px; }
        .btn-reset { background-color: #95a5a6; margin-top: 20px; font-size: 12px; }
        
        .data-list { max-height: 300px; overflow-y: auto; text-align: left; border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; }
        .data-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; padding: 8px 0; }
        .data-content { font-size: 14px; }
        .data-sub { font-size: 11px; color: #888; display: block; margin-top: 2px;}
    </style>
</head>
<body>

<div class="container">
    <h1>語群検索システム</h1>
    <p class="description">入力した単語の「すべての文字」を含んでいる語群を表示します</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ひらがなorアルファベットを入力" oninput="search()">
        
        <div class="options">
            <label class="checkbox-label">
                <input type="checkbox" id="looseMode" onchange="search()">
                濁音・半濁音・拗音を区別しない（が＝か、っ＝つ）
            </label>
        </div>

        <div id="resultCount" class="result-count">文字を入力してください</div>
    </div>

    <div id="toggleBtn" class="manage-toggle" onclick="toggleManageArea()">▼ 語群の登録・編集を開く</div>

    <div id="manageArea" class="manage-area">
        <h3>新しい語群を追加</h3>
        <div class="input-group">
            <label>語群名（ジャンル）</label>
            <input type="text" id="newGroupName" placeholder="例：四季">
        </div>
        <div class="input-group">
            <label>単語（スペースか読点「、」で区切る）</label>
            <textarea id="newGroupWords" rows="3" placeholder="例：はる なつ あき ふゆ"></textarea>
        </div>
        <button class="btn btn-add" onclick="addNewGroup()">追加する</button>

        <h3>登録済みリスト (<span id="dataCount">0</span>件)</h3>
        <div id="dataList" class="data-list">
            </div>
        
        <button class="btn btn-reset" onclick="resetData()">初期データに戻す</button>
    </div>

    <div id="resultArea" class="result-area"></div>
</div>

<script>
    // デフォルトデータ（初期状態）
    const defaultData = [
        // 必要に応じてここに初期データを入れてください
        { "groupName": "四季", "words": ["はる", "なつ", "あき", "ふゆ"] }
    ];

    // アプリケーションで使用するデータ
    let appData = [];

    // 起動時の処理
    window.onload = function() {
        loadData();
        search(); // 初回検索（もし入力があれば）
    };

    // データの読み込み（Local Storage -> 変数）
    function loadData() {
        const storedData = localStorage.getItem('wordSearchData');
        if (storedData) {
            appData = JSON.parse(storedData);
        } else {
            // 保存データがない場合はデフォルトデータを使用
            appData = JSON.parse(JSON.stringify(defaultData));
        }
        updateManageList();
    }

    // データの保存（変数 -> Local Storage）
    function saveData() {
        localStorage.setItem('wordSearchData', JSON.stringify(appData));
        updateManageList();
        search(); // 保存したら検索結果も更新
        alert("保存しました！");
    }

    // 新しいグループを追加
    function addNewGroup() {
        const name = document.getElementById('newGroupName').value.trim();
        const wordsStr = document.getElementById('newGroupWords').value.trim();

        if (!name || !wordsStr) {
            alert("語群名と単語を入力してください");
            return;
        }

        // 全角スペースや読点を区切り文字として配列化
        const words = wordsStr.split(/[\s,、]+/).filter(w => w.length > 0);

        if (words.length === 0) {
            alert("有効な単語がありません");
            return;
        }

        // データ追加
        appData.push({
            groupName: name,
            words: words
        });

        // フォームをクリア
        document.getElementById('newGroupName').value = "";
        document.getElementById('newGroupWords').value = "";

        saveData();
    }

    // グループの削除
    function deleteGroup(index) {
        if (confirm("この語群を削除しますか？")) {
            appData.splice(index, 1);
            saveData();
        }
    }

    // 初期化
    function resetData() {
        if (confirm("全ての登録データを削除し、初期状態に戻しますか？")) {
            appData = JSON.parse(JSON.stringify(defaultData));
            saveData();
        }
    }

    // 管理画面のリスト更新
    function updateManageList() {
        const listEl = document.getElementById('dataList');
        const countEl = document.getElementById('dataCount');
        
        listEl.innerHTML = "";
        countEl.innerText = appData.length;

        // 新しいものが上に来るように逆順で表示
        appData.slice().reverse().forEach((group, revIndex) => {
            const realIndex = appData.length - 1 - revIndex;
            
            const div = document.createElement('div');
            div.className = 'data-item';
            div.innerHTML = `
                <div class="data-content">
                    <strong>${group.groupName}</strong>
                    <span class="data-sub">${group.words.join(' / ')}</span>
                </div>
                <button class="btn btn-delete" onclick="deleteGroup(${realIndex})">削除</button>
            `;
            listEl.appendChild(div);
        });
    }

    // 管理画面の表示切替
    function toggleManageArea() {
        const area = document.getElementById('manageArea');
        const btn = document.getElementById('toggleBtn');
        
        if (area.style.display === 'block') {
            area.style.display = 'none';
            btn.innerText = '▼ 語群の登録・編集を開く';
        } else {
            area.style.display = 'block';
            btn.innerText = '▲ 語群の登録・編集を閉じる';
        }
    }

    // 文字の正規化（検索用）
    function normalizeString(str) {
        let res = str.normalize('NFD').replace(/[\u3099\u309A]/g, "");
        const smallToLarge = {
            'っ': 'つ', 'ゃ': 'や', 'ゅ': 'ゆ', 'ょ': 'よ',
            'ぁ': 'あ', 'ぃ': 'い', 'ぅ': 'う', 'ぇ': 'え', 'ぉ': 'お'
        };
        return res.split('').map(char => smallToLarge[char] || char).join('');
    }

    // 検索処理
    function search() {
        const input = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const resultCount = document.getElementById('resultCount');
        const looseMode = document.getElementById('looseMode').checked;
        
        resultArea.innerHTML = "";

        if (!input) {
            resultCount.innerText = "文字を入力してください";
            return;
        }

        const inputChars = input.split("");
        let perfectMatches = [];
        let nearMatches = [];

        appData.forEach(group => {
            const combinedText = group.words.join("");
            
            const missingChars = inputChars.filter(originalChar => {
                let targetChar = originalChar.toLowerCase();
                let targetTextToSearch = combinedText.toLowerCase();

                if (looseMode) {
                    targetChar = normalizeString(targetChar);
                    targetTextToSearch = normalizeString(targetTextToSearch);
                }
                
                return !targetTextToSearch.includes(targetChar);
            });
            
            if (missingChars.length === 0) {
                perfectMatches.push({ group: group, missing: [] });
            } else if (missingChars.length === 1) {
                nearMatches.push({ group: group, missing: missingChars });
            }
        });

        // ソート：単語数が少ない順
        perfectMatches.sort((a, b) => a.group.words.length - b.group.words.length);
        nearMatches.sort((a, b) => a.group.words.length - b.group.words.length);

        const allMatches = [...perfectMatches, ...nearMatches];

        allMatches.forEach(match => {
            const group = match.group;
            const isPerfect = match.missing.length === 0;
            const card = document.createElement('div');
            card.className = `group-card ${isPerfect ? 'match-perfect' : 'match-near'}`;
            const badgeClass = isPerfect ? 'badge-perfect' : 'badge-near';
            const badgeText = isPerfect ? '揃いました！' : 'あと1文字！';
            const wordsHtml = group.words.map(w => `<span class="word-item">${w}</span>`).join("");
            
            let html = `
                <span class="badge ${badgeClass}">${badgeText}</span>
                <span class="group-name">${group.groupName}</span>
                <div class="word-list">${wordsHtml}</div>
            `;
            
            if (!isPerfect) {
                html += `<div class="missing-info">※ 「${match.missing[0]}」が含まれていません</div>`;
            }
            card.innerHTML = html;
            resultArea.appendChild(card);
        });

        if (allMatches.length > 0) {
            resultCount.innerHTML = `完全一致: <strong style="color:#27ae60">${perfectMatches.length}件</strong> / 惜しい: <strong style="color:#e67e22">${nearMatches.length}件</strong>`;
        } else {
            resultCount.innerText = "条件に合う語群が見つかりませんでした。";
            resultArea.innerHTML = `<div class="no-result">条件に合う語群が見つかりませんでした。</div>`;
        }
    }
</script>

</body>
</html>
